       inkscape:label="subtext-text"><tspan
         x="12.5"
         y="39.282719"
         id="tspan662"><tspan
   style="font-size:5.64444px;-inkscape-font-specification:'Oxanium, @wght=700';font-variation-settings:'wght' 700"
   id="tspan660">English - Short Version</tspan>
</tspan><tspan
         x="12.5"
         y="44.574383"
         id="tspan664">The Gulaschprogrammiernacht aims to provide an event free of harassment and discrimination </tspan><tspan
         x="12.5"
         y="49.866043"
         id="tspan666">for everyone, regardless of their gender, gender identity and expression, sexual orientation, </tspan><tspan
         x="12.5"
         y="55.157707"
         id="tspan668">physical and mental abilities, physical appearance, physique, looks, body size, age, ethnic, </tspan><tspan
         x="12.5"
         y="60.449371"
         id="tspan670">regional and/or religious affiliation or origin or socio-economic status.
</tspan><tspan
         x="12.5"
         y="65.741035"
         id="tspan672">
</tspan><tspan
         x="12.5"
         y="71.032699"
         id="tspan674">Even if this goal cannot be achieved in its entirety due to social power relations, we want to </tspan><tspan
         x="12.5"
         y="76.324363"
         id="tspan676">work towards it.
</tspan><tspan
         x="12.5"
         y="81.616028"
         id="tspan678">
</tspan><tspan
         x="12.5"
         y="87.316914"
         id="tspan682"><tspan
   style="font-size:5.64444px;-inkscape-font-specification:'Oxanium, @wght=700';font-variation-settings:'wght' 700"
   id="tspan680">Enforcement</tspan>
</tspan><tspan
         x="12.5"
         y="92.608574"
         id="tspan684">Participants who are asked to refrain from harassing behaviour are expected to comply </tspan><tspan
         x="12.5"
         y="97.900238"
         id="tspan686">immediately.
</tspan><tspan
         x="12.5"
         y="103.1919"
         id="tspan688">
</tspan><tspan
         x="12.5"
         y="108.48357"
         id="tspan690">In the event of harassing behaviour by a participant, the event organisers reserve the right to </tspan><tspan
         x="12.5"
         y="113.77523"
         id="tspan692">take the necessary measures to make the event a pleasant environment for all participants.
</tspan><tspan
         x="12.5"
         y="119.06689"
         id="tspan694">
</tspan><tspan
         x="12.5"
         y="124.76778"
         id="tspan698"><tspan
   style="font-size:5.64444px;-inkscape-font-specification:'Oxanium, @wght=700';font-variation-settings:'wght' 700"
   id="tspan696">Reporting offences</tspan>
</tspan><tspan
         x="12.5"
         y="130.05944"
         id="tspan700">If you or someone else feels unsafe or unwelcome, please contact Team safeR as soon as </tspan><tspan
         x="12.5"
         y="135.3511"
         id="tspan702">possible.
</tspan><tspan
         x="12.5"
         y="140.64275"
         id="tspan704">
</tspan><tspan
         x="12.5"
         y="145.93441"
         id="tspan706">Harassment and other violations of the Code of Conduct disrupt the event for everyone. By </tspan><tspan
         x="12.5"
         y="151.22607"
         id="tspan708">reporting it, you are also helping to make the event more enjoyable for everyone.
</tspan><tspan
         x="12.5"
         y="156.51772"
         id="tspan710">
</tspan><tspan
         x="12.5"
         y="162.2186"
         id="tspan714"><tspan
   style="font-size:5.64444px;-inkscape-font-specification:'Oxanium, @wght=700';font-variation-settings:'wght' 700"
   id="tspan712">How to contact us:</tspan>
</tspan><tspan
         x="12.5"
         y="167.51026"
         id="tspan716">  - In person:
</tspan><tspan
         x="12.5"
         y="172.80192"
         id="tspan718">      - At our running shifts (recognisable by purple, red or blue vests)
</tspan><tspan
         x="12.5"
         y="178.09357"
         id="tspan720">      - At our assembly in the hack centre on the ground floor (recognisable by the first aid cross)
</tspan><tspan
         x="12.5"
         y="183.38523"
         id="tspan722">  - DECT: 112 (safeR emergency call)
</tspan><tspan
         x="12.5"
         y="188.67689"
         id="tspan724">  - Phone: +49721 266 767 112
</tspan><tspan
         x="12.5"
         y="193.96854"
         id="tspan726">  - Matrix: @safer:entropia.de
</tspan><tspan
         x="12.5"
         y="199.2602"
         id="tspan728">  - Mail: safer@gulas.ch (PGP: 0xBB150F7899C0D2C5)
</tspan><tspan
         x="12.5"
         y="204.55186"
         id="tspan730">  - Fedi: @safer@gulas.ch
</tspan><tspan
         x="12.5"
         y="209.84351"
         id="tspan732">
</tspan><tspan
         x="12.5"
         y="215.13517"
         id="tspan734">For a more detailed version of the Code of Conduct check:
</tspan><tspan
         x="12.5"
         y="220.42683"
         id="tspan736">https://entropia.de/GPN22:CoC</tspan></text><rect
