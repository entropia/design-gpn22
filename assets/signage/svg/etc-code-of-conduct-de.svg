       x="240.98634"
       y="-24.010296"
       id="text1536"
       inkscape:label="subtext-text"
       transform="translate(-230.97732,72.151714)"><tspan
         x="240.98634"
         y="-24.010296"
         id="tspan1406">Die Gulaschprogrammiernacht hat es sich zum Ziel gesetzt, eine belästigungs- und </tspan><tspan
         x="240.98634"
         y="-18.718634"
         id="tspan1408">diskriminierungsfreie Veranstaltung für alle zu bieten, ungeachtet ihres Geschlechts, der </tspan><tspan
         x="240.98634"
         y="-13.426972"
         id="tspan1412">Geschlechtsidentität und des <tspan
   style="-inkscape-font-specification:'Oxanium @wght=400'"
   id="tspan1410">Geschlechtsausdrucks</tspan>, der sexuellen Orientierung, der </tspan><tspan
         x="240.98634"
         y="-8.1353095"
         id="tspan1414">körperlichen und geistigen Fähigkeiten, der äußeren Erscheinung, des Körperbaus, des </tspan><tspan
         x="240.98634"
         y="-2.8436473"
         id="tspan1416">Aussehens, der Körpergröße, des Alters, der ethnischen, regionalen und/oder religiösen </tspan><tspan
         x="240.98634"
         y="2.4480149"
         id="tspan1418">Zugehörigkeit bzw. Herkunft oder der sozioökonomischen Stellung.
</tspan><tspan
         x="240.98634"
         y="7.7396772"
         id="tspan1420">
</tspan><tspan
         x="240.98634"
         y="13.031339"
         id="tspan1422">Auch wenn dieses Ziel aufgrund der gesellschaftlichen Machtverhältnisse nicht in Gänze </tspan><tspan
         x="240.98634"
         y="18.323002"
         id="tspan1424">erreicht werden kann, wollen wir darauf hinwirken.</tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;line-height:125%;font-family:Oxanium;-inkscape-font-specification:'Oxanium, @wght=400';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;font-variation-settings:'wght' 400;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;white-space:pre;inline-size:180.775;display:inline;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="266.14511"
       y="193.1586"
       id="text1536-0"
       inkscape:label="subtext-text"
       transform="translate(-256.49224,-79.361653)"><tspan
         x="266.14511"
         y="193.1586"
         id="tspan1426">Von Teilnehmer*innen, die aufgefordert werden, belästigendes Verhalten zu unterlassen, </tspan><tspan
         x="266.14511"
         y="198.45026"
         id="tspan1428">wird erwartet, dass sie dem sofort nachkommen.
</tspan><tspan
         x="266.14511"
         y="203.74192"
         id="tspan1430">
</tspan><tspan
         x="266.14511"
         y="209.03358"
         id="tspan1432">Bei belästigendem Verhalten eine*r Teilnehmer*in behalten sich die Organisator*innen der </tspan><tspan
         x="266.14511"
         y="214.32523"
         id="tspan1434">Veranstaltung das Recht vor, nötige Maßnahmen zu ergreifen, um die Veranstaltung zu </tspan><tspan
         x="266.14511"
         y="219.61689"
         id="tspan1436">einem angenehmen Umfeld für alle Teilnehmer*innen zu machen.</tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;line-height:125%;font-family:Oxanium;-inkscape-font-specification:'Oxanium, @wght=400';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;font-variation-settings:'wght' 400;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;white-space:pre;inline-size:177.324;display:inline;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="285.11557"
       y="198.87418"
       id="text1536-7"
       inkscape:label="subtext-text"
       transform="translate(-275.44649,-42.491467)"><tspan
         x="285.11557"
         y="198.87418"
         id="tspan1438">Wenn du dich oder jemand anderes sich unsicher oder unwillkommen fühlt, melde dich </tspan><tspan
         x="285.11557"
         y="204.16584"
         id="tspan1440">bitte so schnell wie möglich beim Team safeR.
</tspan><tspan
         x="285.11557"
         y="209.4575"
         id="tspan1442">
</tspan><tspan
         x="285.11557"
         y="214.74915"
         id="tspan1444">Belästigungen und andere Verstöße gegen den Code of Conduct stören die Veranstaltung </tspan><tspan
         x="285.11557"
         y="220.04081"
         id="tspan1446">für alle. Durch Meldung trägst du auch dazu bei, die Veranstaltung noch angenehmer für </tspan><tspan
         x="285.11557"
         y="225.33247"
         id="tspan1448">Alle zu gestalten.</tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;line-height:125%;font-family:Oxanium;-inkscape-font-specification:'Oxanium, @wght=400';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;font-variation-settings:'wght' 400;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;white-space:pre;display:inline;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="9.2928953"
       y="197.81918"
       id="text1536-8"
       inkscape:label="subtext-text"><tspan
         sodipodi:role="line"
         id="tspan1169"
         x="9.2928953"
         y="197.81918">    persönlich</tspan><tspan
         sodipodi:role="line"
         id="tspan1171"
         x="9.2928953"
         y="203.11084">        Bei unseren Laufschichten (erkennbar an violetten, roten oder blauen Westen)</tspan><tspan
         sodipodi:role="line"
         id="tspan1173"
         x="9.2928953"
         y="208.40251">        Beim unserem Assembly im Hackcenter im Erdgeschoss (erkennbar am Erste-Hilfe-Kreuz)</tspan><tspan
         sodipodi:role="line"
         id="tspan1175"
         x="9.2928953"
         y="213.69417">    per DECT: 112 (safeR Notruf)</tspan><tspan
         sodipodi:role="line"
         id="tspan1177"
         x="9.2928953"
         y="218.98582">    per Mail: safeR@gulas.ch</tspan><tspan
         sodipodi:role="line"
         id="tspan1179"
         x="9.2928953"
         y="224.2775">    per Fedi: @safer@gulas.ch</tspan></text><text
       xml:space="preserve"
